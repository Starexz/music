<html>
	<head>
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.1.0.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/music.css"/>
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
	<body>
		<div class="lyric">
			<p class="title">
				<h4>
					Release The Pain
				</h4>
				<p style="font-weight: bold">Lora</p>
			</p>
			<div class="content"></div>
		</div>
		<div class="player">
			<audio src="music/Lora - Release The Pain.mp3" id="music" controls="controls"></audio>
		</div>
		<div class="bottom">
			<div class="controller">
				<div class="con play">
					<a class="front" href="javascript:;" title="上一首"></a>
					<a class="start" href="javascript:;" data-play="1" title="播放"></a>
					<a class="next" href="javascript:;" title="下一首"></a>
				</div>
				<div class="con process">
					<h5>Lora - Release The Pain</h5>
					<div class="progress">
						<div class="bar bar-danger active">
							<i class="point" data-move="0"></i>
						</div>
					</div>
					<div class="play-time">
						<span class="current-time">00:00</span>/<span class="total-time">00:00</span>
					</div>
				</div>
				<div class="con operate">
					<div class="volm-icon"></div>
					<div class="progress volm-progress">
						<div class="bar bar-danger">
							<i class="point volm-point"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/progressSlider.js"></script>
		<script src="js/voiceSlider.js"></script>
		<script src="js/player.js"></script>
	</body>
</html>
